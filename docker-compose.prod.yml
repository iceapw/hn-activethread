services:
  caddy:
    image: caddy:2-alpine
    container_name: activethread-caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - api
    restart: unless-stopped

  frontend:
    ports: []

volumes:
  caddy_data:
  caddy_config:
